    *)Different Types Of CSS are:-
    i)inline css
    ii)internal css
    iii)external css
    i)INLINE CSS :- It Is Applied TO A Particular Tag
        EX:- 
        <p style="font-size:30px;color:blue">
            this Is Inline CSS.
        </p>
    ii) INTERNAL CSS :-It is written inside a head section and applicable for whole page,
    iii) EXTERNAL CSS :- We create a CSS file and link to every page.
        EX:- style.css
        <link rel="stylesheet" href="style.css">
