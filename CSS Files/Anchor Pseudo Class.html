<html>
<head>
<title>Anchor Pseudo Class</title>
<style>
a:link
{
 height: 60px;
 background-color: greenyellow;
 color: white;
 font-size: 30px;
 width: 100px;
 text-align: center;
 line-height: 50px;
 border: 4px red solid;
 text-decoration: none;
 }
 a:visited
 {
 background-color: red;
 color: white;
 font-size: 30px;
 }
 a:hover
 {
 background-color: magenta;
 color: white;
 font-size: 30px;
 }
 a:active
 {
 background-color: yellow;
 color: white
 font-size: 30px;
 }
</style>
</head>
<body>
<a href="http://www.google.com">GOOGLE</a>
<a href="http://www.twitter.com">TWITTER</a>
<a href="http://www.facebook.com">FACEBOOK</a>
<a href="http://www.cimage.in">CIMAGE</a>
</body>
</html>
