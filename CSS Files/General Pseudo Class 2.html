<html>
<head>
<title>Pseudo  Class</title>
<style>
:optional
{
    background-color: cyan;
    color: red;
    font-size: 30px;
    border-radius: 40px;
}
:required
{
    background-color: red;
    color: whitesmoke;
    font-size: 30px;
    border-radius: 40px;
}
:focus
{
    background-color: cyan;
    color: red;
    font-size: 30px;
    border-radius: 40px;
}
:disabled
{
    background-color: yellowgreen;
    color: plum;
    font-size: 30px;
    border-radius: 40px;
}
:enabled
{
    color: gainsboro;
    font-size: 30px;
    font-family: 'Courier';
}
</style>
</head>
<body>
First Name<input type="text" required enabled><br>
Last Name<input type="text" value="xyz" focus><br>
Age<input type="number" focus><br>
gender<input type="text" optional>
</body>
</html>
