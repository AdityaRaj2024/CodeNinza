<html>
<head>
<title>Pseudo Class</title>
<style>
p:first-child{
 border: 6px solid red;}
p:last-child
{
 border: 6px dotted green;
}
p:nth-child(3)
{
 border: 6px dashed aqua;
}
</style>
</head>
<body>
<p>Welcome To HTML</p>
<p>Welcome To CSS</p>
<p>Welcome To JAVASCRIPT</p>
<p>Welcome To PHP</p>
<p>Welcome To MYSQL</p>
</body>
</html>
