<!--
    How TO Represent Data In A Tabular Format?
    <table>tag is used to create table.
    This tag contains the following tag.
    a. <tr>:-For Table Row
    b. <td>:-For Creating Column/Table Data
    c. <th>:-For Creating Colomn Heading
    d. <caption>:-Used For Caption/Title  Of Table
    -->

<html>
    <head>
        <title>Table Tag</title>
    </head>
    <body>
        <center>
           <table border="2.5px" height="200" width="300" bgcolor="yellow" cellspacing="5px" cellpadding="10px" bordercolor="black">
            <caption>List Of Students</caption>
           <tr><th>Roll NO. </th><th>Name </th><th>Course</th></tr>
           <tr align="center">
            <td>oo1</td><td>abc</td><td>BCA</td>
           </tr>
           <tr>
            <td>oo2</td><td>bcd</td><td>BCA</td>
           </tr>
           <tr align="right">
            <td>oo3</td><td>MNO</td><td>BBA</td>
           </tr>
           <tr>
            <td>oo4</td><td>jkl</td><td>BSC-IT</td>
           </tr>
           </table>
        </center>
    </body>
</html>
