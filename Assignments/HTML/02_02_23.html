<!-- 
    CSS Pseduo Classes:-
    A Pseudo Claass is used to define a state of an element.
    For Example:-
        ->it can be used when user mouse over it.
        ->style visited and unvisited link differently.
        syntax
            selector:pseudo-class{property:value}
        EX:-<style>
            /*unvisited link */ 
            a:link{color :red}      
            /*visited link */ 
            a:visited{color :cyan}  
            /*hover link */ 
            a:hover{color :yellow}    
            /*active link */ 
            a:active{color :green}
        EX 2:-
        <html>
        <head>
        <style>
        div
        {
            background-color:green;
            color:white;
            padding:10px;
            text-align:center;
        }
        div:hover{background-color:blue}
 -->
<html>
<head>
<style>
    .class
    {
        background-color: aqua;
        color: coral;
    }
    a:link{color: red;}
    a:visited{color: cyan;}
    a:hover{color: yellow;}
    a:active{color: green;}
</style>
</head>
<body>
    <a href="home.html" target="-blink">Home</a><br>
    <a href="about.html" target="-blink">About</a><br>
    <a href="gallery.html" target="-blink">Gallery</a><br>
    <div class="class">Mouse over Me</div>
</body>
</body>
</html>
