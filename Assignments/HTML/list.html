<html>
<head>
<title>List</title>
<style>
    li{
        list-style-image:url("3.jpg");
    }
</style>
<link rel="stylesheet" href="list.css">
</head>
<body class="border">
    <p>Example of Unordered list</p>
    <ul class="left">
        <li >Coffee</li>
        <li>Tea</li>
        <li>Coca-Cola</li>
    </ul>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca-Cola</li>
    </ul>
    <p>Example of Ordered list</p>
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca-Cola</li>
    </ol>
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca-Cola</li>
    </ol>
</body>
</html>
