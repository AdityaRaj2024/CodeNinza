<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page</title>
<style>
    .cont
    {
        background-color: azure;
    }
    .head
    {
        border: 2px solid purple;
        margin-top: 8px;
        margin-left: 10px;
        height: 150px;
        width: 1340px;
        background-color: cadetblue;
    }
    .nested
    {
        border: 2px solid red;
        height: 100px;
        width: 100px;
        background-color: aqua;
        margin-top: 20px;
        margin-left: 30px;
        animation: anime 5s;
        border-radius: 100%;
    }
    @keyframes anime
    {
        0%{background-color: blueviolet; height: 105px;margin-left: 40px;}
        10%{background-color: cadetblue; margin-left: 70px;height: 15px;background-image: url(1.jpg);}
        20%{background-color: chartreuse; margin-left: 140px;height: 105px;}
        30%{background-color: bisque; margin-left: 180px;height: 25px;background-image: url(2.jpg);}
        40%{background-color: coral; margin-left: 230px;height: 115px;}
        50%{background-color: yellow; margin-left: 280px;height: 20px;background-image: url(3.jpg);}
        60%{background-color: violet; margin-left: 320px;height: 100px;}
        70%{background-color: tomato; margin-left: 380px;height: 10px;background-image: url(2.jpg);}
        80%{background-color: springgreen; margin-left: 460px;height: 105px;}
        90%{background-color: darkgreen; margin-left: 530px;height: 30px;background-image: url(1.jpg);}
        100%{background-color: saddlebrown; margin-left: 630px;height: 100px;}
    }
    .body
    {
        border: 2px dashed gold;
        margin-top: 18px;
        margin-left: 10px;
        height: 300px;
        width: 1340px;
        background-color: aqua;
        border-radius: 8%;
    }
    .foot
    {
        border: 2px dotted red;
        margin-top: 18px;
        margin-left: 10px;
        height: 150px;
        width: 1340px;
        background-color: darkcyan;
    }
</style>
</head>
<body class="cont">
    <div class="head">
        <div class="nested"></div>
    </div>
    <div class="body">
        <div class="nested"></div>
        <div class="nested"></div>
        <div class="nested"></div>
        <div class="nested"></div>
    </div>
    <div class="foot"></div>
    
    
</body>
</html>
