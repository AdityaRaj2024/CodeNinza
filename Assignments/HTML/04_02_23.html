<html>
<head>
<style>
h1
{
    text-align: center;
    text-shadow: 3px 5px red;
}
p
{
    direction: rtl;
}
h2
{
    text-decoration: underline;
}
.upper
{
    text-transform: uppercase;
}
.inden
{
    text-indent: 80 px;
    border: 2px solid red;
    text-transform: capitalize;
}
</style>
</head>
<body>
<h1>my name is aditya raj.</h1>
<div class="inden">my name is aditya raj.</div>
<p>my name is aditya raj.</p>
<h2>my name is aditya raj.</h2>
<div class="upper">my name is aditya raj.</div>
</body>
</html>
