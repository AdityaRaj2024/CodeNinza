<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in HTML</title>
</head>
<body>
    <h1>Shopping List</h1><hr>
    <h3>Ordered List</h3>
    <ol type="1" start="1">
        <li>Milk</li>
        <li>Ghee</li>
        <li>Biscuit</li>
        <li>Coffee Powder</li></ol>
    <hr>
    <h3>Unordered List</h3>
    <ul type="disc">
        <li>Bread</li>
            <ol>
                <li>Brown Bread</li>
                <li>White Bread</li>
                <li>Aata Bread</li>
            </ol>
        <li>Jam</li>
        <li>Maggie</li>
        <li>Ketchup</li>
        <li>Pasta</li>
    </ul>
</body>
</html>
