<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>
<body>
    <H1>Tables in HTML</H1><hr>
    <table border="solid">
        <thead>
        <tr>
            <th>Name</th>
            <th>Roll</th>
            <th>Marks</th>
            <th>Grade</th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td>A</td>
                <td>14</td>
                <td>65</td>
                <td>C</td>
            </tr>
            <tr>
                <td>B</td>
                <td>17</td>
                <td>85</td>
                <td>A</td>
            </tr>
            <tr>
                <td>AB</td>
                <td>18</td>
                <td>72</td>
                <td>B</td>
            </tr>
            <tr>
                <td>E</td>
                <td>19</td>
                <td>92</td>
                <td>A+</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
