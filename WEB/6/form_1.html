<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <main>
        <form action="/server">
            <!-- <label>
                User Name
                <input type="text" placeholder="Enter Your Name">
            </label> -->
            <div>
                <label for="user">User Name :- </label>
                <input type="text" id="user" placeholder="Enter User Name" name="username">
            </div>
            <div>
                <label for="pass">Password :- </label>
                <input type="password" id="pass" placeholder="Enter Password">
            </div>
            <div>
                <label for="course">Course Name :- </label>
                <input type="text " id="course" placeholder="Enter Course Details">
            </div>
            <div>
                <input type="checkbox" name="age" id="age">
                <label for="age">I am 18+</label>
                <input type="checkbox" name="age" id="place">
                <label for="place">I am from bihar</label>
            </div>
            <div>
                Fruits:
                <input type="radio" name="fruit" id="apple" value="apple">
                <label for="apple">Apple</label>
                <input type="radio" name="fruit" id="orange" value="orange">
                <label for="orange">Oranges</label>
                <input type="radio" name="fruit" id="mango" value="mango">
                <label for="mango">Mango</label>
                <input type="radio" name="fruit" id="grapes" value="grapes">
                <label for="grapes">Grapes</label>
                <input type="radio" name="fruit" id="banana" value="banana">
                <label for="banana">Banana</label>
            </div>
            <div>
                choose your subjects :- 
                <input type="checkbox" name="subjects" id="math" value="math">
                <label for="math">Math</label>
                <input type="checkbox" name="subjects" id="c++" value="c++">
                <label for="c++">C++</label>
                <input type="checkbox" name="subjects" id="Web" value="wb">
                <label for="Web">Web Designing</label>
                <input type="checkbox" name="subjects" id="java" value="java">
                <label for="java">JAVA</label>
                <input type="checkbox" name="subjects" id="c" value="c">
                <label for="c">C</label>
                <input type="checkbox" name="subjects" id="english" value="eng">
                <label for="english">English</label>
            </div>
            <!-- Dropdown -->
            <div>
                choose your profession :- 
                <select name="profession" id="profession">
                    <option>Select your Professio</option>
                    <option value="student">Student</option>
                    <option value="Teacher">Teacher</option>
                    <option value="IT">IT Professional</option>
                    <option value="gov">Government /officials</option>
                    <option value="others" selected>others</option>
                </select>
            </div>
            <!-- Range -->
            <div>
                <label for="vol">Volume Level</label>
                <input type="range" id="vol" min="0" max="100" step="5" value="60" name="volume ">
            </div>
            <div>
                <label for="query">Please give your feedback</label>
                <textarea name="feedback" id="query" placeholder="Write your Feedback Here" rows="3" cols="8"></textarea>
            </div>
            <span>
                <!-- <button>Submit1</button> -->
                <button type="submit">Post</button>
                <button type="reset">Reset</button>
                <!-- <input type="submit"> -->
            </span>

        </form>
    </main>
</body>
</html>
