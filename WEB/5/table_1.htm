<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantics in Table</title>
</head>
<body>
    <table border="3pc">
        <caption>Food Menu</caption>
        <thead>
            <tr>
                <th rowspan="2">Item</th>
                <th colspan="2">Price</th>
            </tr>
            <tr>
                <th>INR</th>
                <th>USD</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Frooti</td>
                <td>&#8377; 15</td>
                <td>0.20</td>
            </tr>
            <tr>
                <td>Samosa</td>
                <td>&#8377; 10</td>
                <td>0.15</td>
            </tr>
            <tr>
                <td>Rasgulla</td>
                <td>&#8377; 12</td>
                <td>0.17</td>
            </tr>
            <tr>
                <td>Rasmalai</td>
                <td>&#8377; 18</td>
                <td>0.25</td>
            </tr>
        </tbody>
        <tfoot>
            <td colspan="3">Fixed Price</td>
        </tfoot>
    </table>
</body>
</html>
