<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables In HTML</title>
</head>
<body>
    <table border="3pc">
        <caption> A test table with merged cells</caption>
        <thead>
            <tr>
                <td rowspan="2"></td>
                <td colspan="2" align="center">Average</td>
                <td rowspan="2">Red Eyes</td>
            </tr>
            <tr>
                <td>Height</td>
                <td>weight</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Males</td>
                <td>175 cm</td>
                <td>65 kg</td>
                <td>40 %</td>
            </tr>
            <tr>
                <td>Females</td>
                <td>160 cm</td>
                <td>53 kg</td>
                <td>45 %</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
