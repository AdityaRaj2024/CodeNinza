<html>
<head>
<title>Searching</title>
</head>
<body>
    <script>
        let i,j,temp;
        let a = new Array(10);
        for(i=0;i<a.length;i++)
        {
            a[i]= parseInt(prompt("enter numbers : "+(i+1)));
        }
        for(i=0;i<a.length;i++)
        {
            for(j=i+1;j<a.length;j++)
            {
                if(a[i]>a[j])
                {
                    temp=a[i];
                    a[i]=a[j];
                    a[j]=temp;
                }
            }
        }
        document.write(a);
        </script>
        </body>
        </html
