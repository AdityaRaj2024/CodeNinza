<!-- 
    8)Write a JavaScript program that accept two integers and display the larger.
 -->
<html>
<head>
<title>Greatest Number</title>
</head>
<body>
<Script>
var n1,n2;
num1 = parseInt(prompt("Input the First integer"));
num2 = window.prompt("Input the second integer");
var gt = (num1>num2)?num1:num2;
document.write("The greater number between ("+num1+" and "+num2+") is :-  "+gt);
</Script>
</body>
</html>
