<head>
<head>
<title>Co-Prime</title>
</head>
<body>
<script>
var a,b,c,hcf;
a=parseInt(prompt("Enter First Number"));
b=parseInt(prompt("Enter Second Number"));
c=parseInt(prompt("Enter Third Number= "));
hcf=a<b && a<c ? a:(b<c?b:c);
while(a%hcf!=0||b%hcf!=0||c%hcf!=0)
{
    hcf--
}
document.write("H.C.F. = "+hcf+"<br>")
if(hcf==1)
document.write("Co-Prime Numbers");
else
document.write("Not Co-Prime Numbers");
</script>
</body>
</head>
