<html>
<head>
<title>Switch Case</title>
</head>
<body>
<script>
var a,b,opt;
a=parseInt(prompt("Enter First Numbers"))
b=parseInt(prompt("Enter Second Numbers"))
opt=prompt("Enter Any Arithmetic Operator")
switch(opt)
{
 case "+":
 alert("Addition= "+(a+b));
 break;
 case "-":
 alert("Subtraction= "+(a-b));
 break;
 case "*":
 alert("Multiplication= "+(a*b));
 break;
 case "/":
 alert("Division= "+(a/b));
 break;
 case '%':
 alert("Remainder= "+(a%b));
 break;
 default:
    alert("Invalid")
}
</script>
</body>
</html>
