<!-- The onmouseover and onmouseout event -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnMouse Event</title>
</head>
<body>
    <h1>Javascript HTML events</h1>
    <h2>The onmouseover Attribute</h2>
    <div onmouseover="mOver(this)" onmouseout="mOut(this)" style="background-color: #DA4A38; width: 120px; padding: 40px;">Mouse Over Me</div>
    <script>
        function mOver(obj)
        {
            obj.innerHTML = "Thank You";
        }
        function mOut(obj)
        {
            obj.innerHTML = "Over Me";
        }

    </script>
</body>
</html>
