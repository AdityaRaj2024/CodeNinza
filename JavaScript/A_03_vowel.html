<!--
    3)Write a JavaScript function that accepts a string as a parameter and counts the number of vowels within the string.
-->
<html>
<head>
<title>Vowels</title>
</head>
<body>
<script>
    var str = prompt("Enter a string:");
    var c=0;
    function vowels(str)
    {
       
        for(i=0;i<str.length;i++)
        {
            switch(str[i])
            {
                case 'a':
                case 'A':
                case 'e':
                case 'E':
                case 'i':
                case 'I':
                case 'o':
                case 'O':
                case 'u':
                case 'U':
                c++;
                break;
            }
        }
        return c;
    }
    document.write("No of Vowels is: "+vowels(str));
</script>
</body>
</html>
