<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript HTML ELEMENTS</h1>
    <h2>The Onclick Attributes</h2>
    <h2 onclick="changetext(this)">Hello</h2>
    <script>
        function changetext(id)
        {
            id.innerHTML = "Welocme";
        }
    </script>
</body>
</html>
