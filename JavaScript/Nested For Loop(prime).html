<html>
<head>
<title>Prime Numbers</title>
</head>
<body>
<script>
var a,b,n,i,c;
a=parseInt(prompt("Enter First Term= "));
b=parseInt(prompt("Enter Last Term= "));
for(n=a;n<=b;n=n+1)
{
 c=0;
 for(i=1;i<=n;i++)
 {
    if(n%i==0)
    c++;
  }
  if(c==2)
  document.write(n+"<br>");
}
</script>
</body>
</html>
