<title> Arithmetic OPeration </title>

<body>
<script>
var a,b,add,sub,multi,div;
a=parseInt(prompt("Enter First Number= "))
b=parseInt(prompt("Enter Second Number= "))
add=a+b
sub=a-b
multi=a*b
div=a/b
alert("Addition="+add+"\n Subtraction="+sub+"\n Multiplication="+multi+"\n Division="+div)
</script>
</body>
