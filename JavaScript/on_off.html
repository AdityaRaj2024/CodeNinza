<html>
<head>
<title>Light On_Off</title>
</head>
<body>
    <img id="image" src="off.jpg">
    <form>
        <input type="button" onclick="onn()" value="on">
        <input type="button" onclick="off()" value="off">
    </form>
    <script>
        function onn()
        {
            document.getElementById("image").src="on.jpg";
        }
        function off()
        {
            document.getElementById("image").src="off.jpg";
        }
    </script>
</body>
</html>
